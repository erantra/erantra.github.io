<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erantra</title>
    <meta name="description" content="Erantra builds value-added software products.">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background-color: #0a0a0b;
            color: #f0f0f2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
        }

        .content {
            max-width: 520px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1.25rem;
        }

        p {
            color: #8a8a95;
            font-size: 1.05rem;
            line-height: 1.7;
        }

        footer {
            padding: 2rem;
            border-top: 1px solid #1a1a1d;
            text-align: center;
            color: #555;
            font-size: 0.85rem;
            line-height: 1.8;
        }

        footer a {
            color: #777;
            text-decoration: none;
        }

        footer a:hover {
            color: #f0f0f2;
        }
    </style>
</head>
<body>

    <main>
        <div class="content">
            <h1>Erantra</h1>
            <p>We build value-added software products that solve real problems and make everyday tasks simpler.</p>
        </div>
    </main>

    <footer>
        &copy; 2026 Erantra Private Limited<br>
        <a href="mailto:contact@erantra.com">contact@erantra.com</a>
    </footer>

</body>
</html>
